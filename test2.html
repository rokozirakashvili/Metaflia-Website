<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მეთაფლია</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fcfcf9]">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">

            <!-- Logo -->
            <div class="flex items-center gap-3">
                <img src="icons/metaflia icon.png" alt="Metaflia" class="w-8 h-8 object-contain">
                <a href="index.html" class="text-2xl font-bold text-black">მეთაფლია</a>
            </div>

            <!-- Desktop nav -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-yellow-500">მთავარი</a>
                <a href="products.html" class="text-sm font-medium text-gray-700 hover:text-yellow-500">პროდუქტები</a>
                <a href="about us.html" class="text-sm font-medium text-gray-700 hover:text-yellow-500">ჩვენს შესახებ</a>
                <a href="contact.html" class="text-sm font-medium text-gray-700 hover:text-yellow-500">კონტაქტი</a>
                <button onclick="window.location.href='shop now.html'" class="min-w-[84px] h-10 px-5 bg-yellow-500 text-white rounded-full font-bold hover:bg-yellow-400 transition">შეიძინეთ ახლავე</button>
            </nav>

            <!-- Mobile button -->
            <button id="menu-btn" class="md:hidden text-3xl">&#9776;</button>

        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center gap-4 bg-white shadow-md py-4">
            <a href="index.html" class="text-base font-medium text-gray-700 hover:text-yellow-500">მთავარი</a>
            <a href="products.html" class="text-base font-medium text-gray-700 hover:text-yellow-500">პროდუქტები</a>
            <a href="about us.html" class="text-base font-medium text-gray-700 hover:text-yellow-500">ჩვენს შესახებ</a>
            <a href="contact.html" class="text-base font-medium text-gray-700 hover:text-yellow-500">კონტაქტი</a>
            <button onclick="window.location.href='shop now.html'" class="min-w-[140px] h-10 px-6 bg-yellow-500 text-white rounded-full font-bold hover:bg-yellow-400 transition">შეიძინეთ ახლავე</button>
        </div>
    </header>

    <main class="py-16 px-6">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-4">ჩვენი პროდუქტები</h1>
        <p class="text-center text-lg text-gray-600 max-w-2xl mx-auto">აღმოაჩინეთ ჩვენი ბუნებრივი პროდუქტები ფუტკრის მეფეთისგან, შექმნილი თქვენი ჯანმრთელობისთვის.</p>
    </main>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
