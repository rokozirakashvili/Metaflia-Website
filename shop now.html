<!DOCTYPE html>
<html lang="ka">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="products.css">
    <link rel="icon" href="icons/Metaflia icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="shop now.css">
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>თაფლის მაღაზია - შეიძინეთ ახლა</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="honeycomb-bg">
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
      <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
         <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3 text-[var(--text-primary)]">
               <div class="header_icon">
                  <img src="icons/metaflia icon.ico" alt="Metaflia" class="w-8 h-8 object-contain">
               </div>
               <a class="text-2xl font-bold tracking-tight" href="index.html">მეთაფლია</a>
            </div>


            <!-- Desktop Menu -->
            <nav class="hidden md:flex items-center gap-8">
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="index.html">მთავარი</a>
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="products.html">პროდუქტები</a>
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="about us.html">ჩვენს შესახებ</a>
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="contact.html">კონტაქტი</a>
            </nav>

            <!-- CTA Button (desktop only) -->
            <button onclick="window.location.href='shop now.html'"
               class="hidden md:flex min-w-[84px] items-center justify-center rounded-full h-10 px-5 bg-[var(--primary-color)] text-[var(--bg-dark)] text-sm font-bold shadow-md hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
               <span class="truncate">შეიძინეთ ახლავე</span>
            </button>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
               <button id="menu-btn" class="text-[var(--text-primary)] focus:outline-none text-3xl">
                  &#9776; <!-- ☰ სამი ხაზი -->
               </button>
            </div>
         </div>

         <!-- Mobile Menu (დამალული default) -->
         <div id="mobile-menu" class="hidden flex-col md:hidden bg-white shadow-md">
            <div class="flex flex-col md:flex-row items-center gap-4 px-6 py-4">
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="index.html">მთავარი</a>
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="products.html">პროდუქტები</a>
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="about us.html">ჩვენს შესახებ</a>
               <a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
                  href="contact.html">კონტაქტი</a>
               <button onclick="window.location.href='shop now.html'"
                  class="min-w-[84px] items-center justify-center rounded-full h-10 px-5 bg-[var(--primary-color)] text-[var(--bg-dark)] text-sm font-bold shadow-md hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
                  <span class="truncate">შეიძინეთ ახლავე</span>
               </button>
            </div>
         </div>

      </header>
      <script>
         const menuBtn = document.getElementById("menu-btn");
         const mobileMenu = document.getElementById("mobile-menu");

         menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
         });
      </script>            <main class="flex flex-1 justify-center py-12 md:py-20 px-4 sm:px-6 lg:px-8">
                <div class="bg-white/90 backdrop-blur-lg p-8 sm:p-10 lg:p-12 rounded-xl shadow-lg w-full max-w-2xl">
                    <div class="text-center mb-8">
                        <h1 class="text-4xl md:text-5xl font-bold text-stone-800 tracking-tight">შეიძინეთ ახლა</h1>
                        <p class="mt-3 text-lg text-stone-600">გამოგვიგზავნეთ თქვენი შეკვეთის მოთხოვნა და ჩვენ მალე
                            დაგიკავშირდებით.</p>
                    </div>

                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium leading-6 text-stone-700 pb-2"
                                for="full-name">სრული სახელი</label>
                            <input
                                class="form-input block w-full resize-none rounded-lg border-0 bg-stone-50 py-3 px-4 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 transition-all duration-300"
                                id="full-name" name="fullName" placeholder="მაგ: გიორგი ბერიძე" type="text" required />
                        </div>
                        <div>
                            <label class="block text-sm font-medium leading-6 text-stone-700 pb-2"
                                for="email">ელ.ფოსტა</label>
                            <input
                                class="form-input block w-full resize-none rounded-lg border-0 bg-stone-50 py-3 px-4 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 transition-all duration-300"
                                id="email" name="email" placeholder="თქვენი@example.com" type="email" required />
                        </div>
                        <div>
                            <label class="block text-sm font-medium leading-6 text-stone-700 pb-2"
                                for="phone-number">ტელეფონის ნომერი</label>
                            <input
                                class="form-input block w-full resize-none rounded-lg border-0 bg-stone-50 py-3 px-4 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 transition-all duration-300"
                                id="phone-number" name="phone" placeholder="(+995) 595 251 221" type="tel" required  />
                        </div>
                        <div>
                            <label class="block text-sm font-medium leading-6 text-stone-700 pb-2"
                                for="message">შეტყობინება</label>
                            <textarea
                                class="form-input block w-full resize-none rounded-lg border-0 bg-stone-50 py-3 px-4 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 transition-all duration-300"
                                id="message" name="message"
                                placeholder="მიუთითეთ სასურველი პროდუქტები (მაგ., 200გ ყვავილის მტვერი, 1კგ მაისის თაფლი...)"
                                rows="4" required></textarea>
                        </div>
                        <div class="pt-4">
                            <button
                                class="flex w-full items-center justify-center rounded-lg h-12 px-6 bg-[var(--primary-color)] text-stone-900 text-base font-bold leading-normal tracking-wide shadow-md hover:bg-yellow-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-500 transition-all duration-300 transform hover:scale-105"
                                type="submit">
                                <span class="truncate">შეკვეთის გაგზავნა</span>
                            </button>
                        </div>
                    </form>
                    </div>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('dD5apLEDBifmBvtDg'); // Public/User ID
        })();

        const form = document.getElementById('contact-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // ჩვეულებრივ გაგზავნას აფერხებს

            // ვალიდაცია: ამოწმებს, რომ ფორმის ველები შევსებულია
            if (!this.checkValidity()) {
                alert('გთხოვთ, შეავსოთ ყველა სავალდებულო ველი.');
                return;
            }

            // sendForm ავტომატურად აგზავნის ფორმის მონაცემებს (input-ების name-ების მიხედვით)
            emailjs.sendForm('service_4d5g46y', 'template_y8n2e4g', this)
                .then(function () {
                    // წარმატების შემთხვევაში გადამისამართება thank-you გვერდზე
                    window.location.href = "thankyou.html";
                }, function (error) {
                    alert('შეტყობინების გაგზავნა ვერ მოხერხდა, სცადეთ მოგვიანებით.');
                    console.log('FAILED...', error);
                });
        });
    </script>

</body>

</html>
